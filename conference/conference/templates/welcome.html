{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="container">
    <ng-view class="ng-scope"> <div class="intro-header ng-scope">

        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Welcome to Conference Central</h1>

                    <h3 style="color:#CC0000">Lets you manage conferences</h3>
                    <br><br><br>
                    {% if user_id %}
                        <a href="{{url_for('disconnect')}}" class="btn btn-success" role="button">Log out</a>
                    {% else %}
                        <a href="{{url_for('showLogin')}}" class="btn btn-success" role="button">Log in</a>
                    {% endif %}
                </div>
            </div>
        </div>
</div>
<div class="section-a ng-scope">

    <div class="row">
        <div class="col-lg-4 col-sm-6">
            <h3><a href="{{url_for('showConferences')}}">Show conferences</a></h3>
            <img class="img-responsive" src="/static/images/business1.jpg" alt="">
        </div>
        <div class="col-lg-4 col-sm-6">
            <h3><a href="{{url_for('addConference')}}">Create a new conference</a></h3>
            <img class="img-responsive" src="/static/images/business3.jpg" alt="">
        </div>

        <div class="col-lg-4 col-sm-6">
            <h3><a href="{{url_for('conferenceRegister')}}">Register to Conference</a></h3>
            <img class="img-responsive" src="/static/images/business2.jpg" alt="">
        </div>
    </div>
</div>
</ng-view>
</div>
{% endblock %}
