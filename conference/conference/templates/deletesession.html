{% extends "main.html" %}
{% block content %}

<div id="myModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" align='center'>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Delete a Session</h4>
            </div>
            <div class="modal-body">

                <form action = "{{ url_for('deleteSession', session_id = session.id)}}" method ='post'>
                    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                    <p>Name: <b>{{session.name}}</b></p>
                    <p>Are you sure to want to delete this session?</p>
                    <p align='center'>
                    <button type ='submit' class="btn btn-primary">Submit</button>
                    <a href="{{url_for('showSessions',conference_id = session.conference.id)}}" class="btn btn-default">Cancel</a>
                    </p>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
