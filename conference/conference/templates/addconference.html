{% extends "main.html" %}
{% block content %}

<div id="myModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" align='center'>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create a New Conference</h4>
            </div>
            <div class="modal-body">

                <form action = "{{ url_for('addConference')}}" method ='post'>
                    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                    <div><label>Name</label></div>
                    <div>
                        <textarea name="name" style="width:100%;height:70px;" maxlength='250' required='true'></textarea>
                    </div>
                    <div class="noSel" style="clear:both;"></div>

                    <div><label>Date</label></div>
                    <div>
                        <input type='date' name='date' required='true'>
                    </div>
                    <br>
                    <p align='center'>
                    <button type ='submit' class="btn btn-primary">Submit</button>
                    <a href="{{url_for('showConferences')}}" class="btn btn-default">Cancel</a>
                    </p>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
